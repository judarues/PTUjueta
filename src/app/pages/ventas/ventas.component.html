<div class="container">
  <form [formGroup]="registerForm">

    <div class="card text-center">
      <div class="card-header">
        <h4 class="card-title" style="font-weight: bold;"> REGISTRO DE PEDIDOS </h4>
      </div>
      <div class="card-body">


        <div class="row">

          <div class="col-sm-6 col-lg-6 mb-3 ">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1" style="font-weight: bold;"><button type="button"
                  class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-search" viewBox="0 0 16 16">
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                  </svg> Vendedor</button></span>
              <input type="text" class="form-control" placeholder="Vendedor" aria-label="Username"
                aria-describedby="basic-addon1" id="lastname" formControlName="vendedor" readonly="true">
              <input type="text" name="" hidden="true" formControlName="IdVendedor">
            </div>
          </div>

          <div class="col-sm-6 col-lg-6 mb-3 ">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1" style="font-weight: bold;"><button
                  class="btn btn-outline-primary" type="button" data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop2">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-search" viewBox="0 0 16 16">
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                  </svg> Cliente</button></span>
              <input type="text" class="form-control" placeholder="Cliente" aria-label="Username"
                aria-describedby="basic-addon1" id="lastname" formControlName="cliente" readonly="true">
              <input type="text" name="" hidden="true" formControlName="IdCliente">
            </div>
          </div>


          <div class="col-md-10 ">
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1" style="font-weight: bold;"><button
                  class="btn btn-outline-primary" type="button" data-bs-toggle="modal"
                  data-bs-target="#staticBackdrop3">
                  <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                    class="bi bi-search" viewBox="0 0 16 16">
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                  </svg> Seleccioar Articulo</button></span>
            </div>


          </div>

<!-- Body para la Tabla de asignacion de Articulos  -->

          <div class="card">
            <div class="card-body">

              <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">CODIGO</th>
                    <th scope="col">ARTICULO</th>
                    <th scope="col">CANTIDAD</th>
                    <th scope="col">VALOR UNIDAD</th>
                    <th scope="col">SUBTOTAL</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>

                  </tr>
                </tbody>
              </table>

            </div>
          </div>






          <div class="card-footer text-muted">

          </div>
        </div>
      </div>
    </div>


    <!--MODAL PARA LA CONSULTA DE LOS EMPLEADOS Y VENDEDORES-->

    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">CONSULTAR VENDEDOR</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div class="input-group mb-3">
              <input type="text" name="" hidden="true" formControlName="IdPersona">
              <span class="input-group-text" id="basic-addon1" style="font-weight: bold;">Documento</span>
              <input type="number" class="form-control" placeholder="Digite sus Cedula" aria-label="Username"
                aria-describedby="basic-addon1" id="documento" formControlName="Documento">
              <span class="input-group-text" id="basic-addon1" style="font-weight: bold;">
                <button type="button" class="btn btn-primary" (click)="BuscarPersona(registerForm,'vendedor')"> <svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                  </svg></button> </span>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1" style="font-weight: bold;">Nombres</span>
              <input type="text" class="form-control" placeholder="Nombres" aria-label="Username"
                aria-describedby="basic-addon1" id="nombre" formControlName="Nombre" readonly="true">
            </div>

          </div>


          <div class="modal-footer">
            <button class="btn btn-danger" data-bs-dismiss="modal" style="font-weight: bold;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle"
                viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
              </svg>
              NO
            </button>
            <button class="btn btn-success" style="font-weight: bold;" (click)="SeleccionarPersona(registerForm,'vendedor')"
              data-bs-dismiss="modal">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-check-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                  d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
              </svg>
              SI
            </button>


          </div>
        </div>
      </div>
    </div>


<!-- MODAL DE SELECCION DE CLIENTES -->
    <div class="modal fade" id="staticBackdrop2" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel">CONSULTAR CLIENTE</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">

            <div class="input-group mb-3">
              <input type="text" name="" hidden="true" formControlName="IdPersona">
              <span class="input-group-text" id="basic-addon1" style="font-weight: bold;">Documento</span>
              <input type="number" class="form-control" placeholder="Digite sus Cedula" aria-label="Username"
                aria-describedby="basic-addon1" id="documento" formControlName="Documento">
              <span class="input-group-text" id="basic-addon1" style="font-weight: bold;">
                <button type="button" class="btn btn-primary" (click)="BuscarPersona(registerForm,'cliente')"> <svg
                    xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                    viewBox="0 0 16 16">
                    <path
                      d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                  </svg></button> </span>
            </div>

            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1" style="font-weight: bold;">Nombres</span>
              <input type="text" class="form-control" placeholder="Nombres" aria-label="Username"
                aria-describedby="basic-addon1" id="nombre" formControlName="Nombre" readonly="true">
            </div>

          </div>
          <div class="modal-footer">

            <button class="btn btn-danger" data-bs-dismiss="modal" style="font-weight: bold;">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle"
                viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                  d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
              </svg>
              NO
            </button>
            <button class="btn btn-success" style="font-weight: bold;" (click)="SeleccionarPersona(registerForm,'cliente')"
              data-bs-dismiss="modal">
              <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                class="bi bi-check-circle" viewBox="0 0 16 16">
                <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
                <path
                  d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
              </svg>
              SI
            </button>



          </div>
        </div>
      </div>
    </div>

    <!-- MODAL DE SELECCION DE ARTICULOS -->

    <div class="modal fade" id="staticBackdrop3" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
    aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="staticBackdropLabel">SELECCIONAR ARTICULOS</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">

          <div class="input-group mb-3">
            <input type="text" name="" hidden="true" formControlName="IdPersona">
            <span class="input-group-text" id="basic-addon1" style="font-weight: bold;">Codigo Articulo</span>
            <input type="number" class="form-control" placeholder="Digite el Codigo del Articulo" aria-label="Username"
              aria-describedby="basic-addon1" id="documento" formControlName="idArticulo">
            <span class="input-group-text" id="basic-addon1" style="font-weight: bold;">
              <button type="button" class="btn btn-primary" (click)="ConsultarArticulos(registerForm)"> <svg
                  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search"
                  viewBox="0 0 16 16">
                  <path
                    d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z" />
                </svg></button> </span>
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1" style="font-weight: bold;">Nombres</span>
            <input type="text" class="form-control" placeholder="Nombres" aria-label="Username"
              aria-describedby="basic-addon1" id="nombre" formControlName="Articulo" readonly="true">
          </div>

          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1" style="font-weight: bold;">Precio Unidad</span>
            <input type="text" class="form-control" placeholder="Nombres" aria-label="Username"
              aria-describedby="basic-addon1" id="nombre" formControlName="precio" readonly="true">
          </div>
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1" style="font-weight: bold;">Cantidad</span>
            <input type="number" class="form-control" placeholder="Cantidad Unidades" aria-label="Username"
              aria-describedby="basic-addon1" id="nombre" formControlName="cantidad" >
          </div>

        </div>


        <div class="modal-footer">
          <button class="btn btn-danger" data-bs-dismiss="modal" style="font-weight: bold;">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle"
              viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
              <path
                d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z" />
            </svg>
            NO
          </button>
          <button class="btn btn-success" style="font-weight: bold;" (click)="SeleccionarPersona(registerForm,'vendedor')"
            data-bs-dismiss="modal">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-check-circle" viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
              <path
                d="M10.97 4.97a.235.235 0 0 0-.02.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-1.071-1.05z" />
            </svg>
            SI
          </button>


        </div>
      </div>
    </div>
  </div>

  </form>
</div>
